<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <style>
      body { background-color: powderblue; }
      h1 { text-align: center; }
      p {
        text-align: center;
        margin: 0px;
      }
      img { border: 2px solid black; }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
    </style>

  </head>
  <body>

    <!-- HEADER -->    
    <a href="#"><img src="../imgs/lsc-header.jpg" alt="LSC" width="100%"></img></a>
    <h1 style="margin-top:20px">Lombard Swim Club</h1>

    <hr>

    <!-- BUTTON ROW -->
    <div class="container">
      <div class="row" style="text-align:center">
        <div class="col-sm-4">
          <a href="https://www.lombardswimclub.com/">
            <button type="button" class="btn-lg btn-primary">Link 1</button>
          </a>
        </div>
        <div class="col-sm-4">
          <a href="https://www.lombardswimclub.com/">
            <button type="button" class="btn-lg btn-primary">Link 2</button>
          </a>
        </div>
        <div class="col-sm-4">
          <a href="https://www.lombardswimclub.com/">
            <button type="button" class="btn-lg btn-primary">Link 3</button>
          </a>
        </div>
      </div>
    </div>

    <hr>

    <!-- IMAGE ROW -->
    <div class="container">
      <div class="row" style="text-align:center">
        <div class="col-sm-4">
          <a href="https://www.lombardswimclub.com/">
            <img src="../imgs/honest-work.jpg" alt="Honest Work" class="center rounded">
          </a>
        </div>
        <div class="col-sm-4">
          <a href="https://www.lombardswimclub.com/">
            <img src="../imgs/honest-work.jpg" alt="Honest Work" class="center rounded">
          </a>
        </div>
        <div class="col-sm-4">
          <a href="https://www.lombardswimclub.com/">
            <img src="../imgs/honest-work.jpg" alt="Honest Work" class="center rounded">
          </a>
        </div>
      </div>
    </div>

    <hr>

    <!-- IMAGE -->
    <div class="container">
      <p>Welcome to the test website.</p>
      <p><i>Welcome to the test website.</i></p>
      <p><b>Welcome to the test website.</b></p>
      <img src="https://i.kym-cdn.com/entries/icons/original/000/028/021/work.jpg"
        alt="Honest Work" class="center rounded-circle" style="margin-top:15px">
    </div>

  </body>
</html>

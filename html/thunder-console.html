<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Thunder Console</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <style>
      body { 
        background-color: #202020;
        color: white;
      }
      h1 { text-align: center; }
      img { 
        //border: 1px solid white;
        width: 100%;
      }
      p {
        text-align: center;
        margin: 0px;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
      #timer {
        font-size: 50px;
      }
    </style>

    <script>
      
      function setupResetButton() {
        const resetButton = document.getElementById('reset');
        const words = ['matthew wilson', 'two', 'red', 'blue'];
        var i = 0; 
        resetButton.addEventListener('click', () => {
          resetButton.innerHTML = words[i];
          i++; i %= words.length;
        });
      };
      
      function setupWeatherRadar() {
        var iframe = document.getElementById('weather-radar');
        iframe.src = 'https://www.rainviewer.com/map.html?' + 
            'loc=39.9771,-75.4541,8&oFa=0&oC=0&oU=0&oCS=1&o' + 
            'F=0&oAP=0&rmt=4&c=1&o=83&lm=0&th=0&sm=1&sn=1';
      }

      function setupTimerAndButtons() {
        // timer constants
        const initMins = 30;
        const initSecs = 0;
        
        // elements
        const timerElement = document.getElementById('timer');
        const resetButton = document.getElementById('reset');
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        
        // timer vars
        var running, minsLeft, secsLeft;
        
        // timer functions
        const displayTimer = (mins, secs) => {
          timerElement.innerHTML = `${mins}m ${secs}s`;
        }
        const startTimer = () => { running = true; };
        const stopTimer = () => { running = false; };
        const resetTimer = () => {
          minsLeft = initMins;
          secsLeft = initSecs;
          displayTimer(minsLeft, secsLeft);
        };
        
        // tick function (every second)
        const tick = () => {
          if (!running) { return; }
          if (minsLeft == 0 && secsLeft == 0) {
            stopTimer();
          } else {
            if (secsLeft == 0) {
              minsLeft--;
              secsLeft = 59;
            } else { 
              secsLeft--;
            }
          }
          
          displayTimer(minsLeft, secsLeft);
        };
        
        startButton.addEventListener('click', startTimer);
        stopButton.addEventListener('click', stopTimer);
        resetButton.addEventListener('click', resetTimer);
        
        var intervalTimer = setInterval(tick, 1000);
        resetTimer();
      }
      
      window.onload = () => {
        setupResetButton();
        setupWeatherRadar();
        setupTimerAndButtons();
      }
      
    </script>

  </head>
  <body>

    <!-- HEADER -->
    <div class="container" style="margin-top:20px">
      <div class="row">
        <div class="col-3">
          <img src="../imgs/thunder-cloud.png" alt="thunder-cloud.png">
        </div>
        <div class="col-6">
          <h1>Front Desk Thunder Console</h1>
        </div>
        <div class="col-3">
          <img src="../imgs/thunder-cloud.png" alt="thunder-cloud.png">
        </div>
      </div>
    </div>

    <hr>

    <!-- TIMER BUTTONS -->
    <div class="container">
      <div class="row">
        <div class="col">
          <button id="reset" type="button" class="btn btn-info btn-block">RESET</button>
        </div>
        <div class="col">
          <button id="start" type="button" class="btn btn-success btn-block">START</button>
        </div>
        <div class="col">
          <button id="stop" type="button" class="btn btn-danger btn-block">STOP</button>
        </div>
      </div>
    </div>    

    <!-- TIMER -->
    <div class="container" style="margin-top:20px;margin-bottom:20px">
      <h1 id="time" style="margin-bottom:0px;font-size:56px;border-radius:5px;background-color:black"></h1>
      <p id="timer"></p>
    </div>

    <hr>

    <!-- WEATHER WIDGETS -->
    <div class="container">
      <div class="row">
        <div class="col-md">  
          <iframe id="weather-radar" width="100%" frameborder="0" style="border:0;height:50vh;" allowfullscreen=true></iframe>
        </div>
      </div>
    </div>

  </body>
</html>

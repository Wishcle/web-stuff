<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Thunder Console</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <style>
      body { 
        background-color: #202020;
        color: white;
      }
      h1 { text-align: center; }
      img { 
        //border: 1px solid white;
        width: 100%;
      }
      p {
        text-align: center;
        margin: 0px;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
      .jumbotron {
        background-color: black;
        border-radius: 75px;
      }
    </style>

    <script>
      //var start = new Date();
      function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('time').innerHTML =
        (h > 12 ? h-12 : h) + ":" + m + ":" + s;
        var t = setTimeout(startTime, 500);
      }
      
      function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
      }

      //function resetTimer() {
        //start = new Date();
        //current = new Date();
        // TODO
      //}      

    </script>

  </head>
  <body onload="startTime()">

    <!-- HEADER -->
    <div class="container" style="margin-top:20px">
      <div class="row">
        <div class="col-3">
          <img src="../imgs/thunder-cloud.png" alt="thunder-cloud.png">
        </div>
        <div class="col-6">
          <h1>Front Desk Thunder Console</h1>
        </div>
        <div class="col-3">
          <img src="../imgs/thunder-cloud.png" alt="thunder-cloud.png">
        </div>
      </div>
    </div>

    <hr>

    <!-- TIMER BUTTONS -->
    <div class="container">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-info btn-block">RESET</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-success btn-block">START</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-danger btn-block">STOP</button>
        </div>
      </div>
    </div>    

    <!-- TIMER -->
    <div class="container" style="margin-top:20px">
      <div class="jumbotron text-center">
        <h1 id="time" style="margin:0px;font-size:108px"></h1>
      </div>
    </div>

    <hr>

  </body>
</html>

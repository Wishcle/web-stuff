<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Thunder Console</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <style>
      body { 
        background-color: #202020;
        color: white;
      }
      h1 { text-align: center; }
      img { 
        //border: 1px solid white;
        width: 100%;
      }
      p {
        text-align: center;
        margin: 0px;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
      #timer {
        font-size: 50px;
      }
    </style>

    <script>
      
      function setupResetButton() {
        const resetButton = document.getElementById('reset');
        const words = ['matthew wilson', 'two', 'red', 'blue'];
        var i = 0; 
        resetButton.addEventListener('click', () => {
          resetButton.innerHTML = words[i];
          i++; i %= words.length;
        });
      };
      
      function setupWeatherRadar() {
        var iframe = document.getElementById('weather-radar');
        iframe.src = 'https://www.rainviewer.com/map.html?' + 
            'loc=39.9771,-75.4541,8&oFa=0&oC=0&oU=0&oCS=1&o' + 
            'F=0&oAP=0&rmt=4&c=1&o=83&lm=0&th=0&sm=1&sn=1';
      }

      function setupTimerAndButtons() {
        // timer constants
        const initTimeLeft = 30 * 60 * 1000;
        
        // elements
        const timerElement = document.getElementById('timer');
        const resetButton = document.getElementById('reset');
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        
        // timer vars
        var running, timeLeft, timeEnd;
		
        // timer functions
        const currentTime = () => {
          return new Date().getTime();
        };
        
        const displayTimer = (timeLeft) => {
          var secs = Math.floor(timeLeft / 1000);
          var mins = Math.floor(secs / 60); secs %= 60;
          timerElement.innerHTML = 
              `${mins<10?'0':''}${mins}:${secs<10?'0':''}${secs}s`;
        };
        
        const startTimer = () => { 
          running = true;
          timeEnd = currentTime() + timeLeft;
        };
        
        const stopTimer = () => { 
          running = false;
        };
        
        const resetTimer = () => {
          timeLeft = initTimeLeft;
          timeEnd = currentTime() + timeLeft;
          displayTimer(timeLeft);
        };
        
        // tick function (every second)
        const tick = () => {
          if (!running) { return; }
          
          timeLeft = timeEnd - currentTime();
          
          if (timeLeft < 0) {
            timeLeft = 0;
            stopTimer();
          }
          
          displayTimer(timeLeft);
        };
        
        startButton.addEventListener('click', startTimer);
        stopButton.addEventListener('click', stopTimer);
        resetButton.addEventListener('click', resetTimer);
        
        var intervalTimer = setInterval(tick, 1000);
        resetTimer();
      }
      
      function setupEmailButton() {
        const openEmail = (recipient, subject, body) => {
          const url = `mailto:${recipient}?subject=${subject}&body=${body}`;
          window.open(url);
        }
        
        var recipient = 'cpmqaq@gmail.com';
        var subject = 'LSC Waitlist';
        var body = 'Dear Riley,\n\nYou got ten more years.\n\nWarm Regards,\nLSC Management';
        
        const emailButton = document.getElementById('email');
        emailButton.addEventListener('click', openEmail(recipient, subject, body));
      }
      
      window.onload = () => {
        setupResetButton();
        setupWeatherRadar();
        setupTimerAndButtons();
        setupEmailButton();
      }
      
    </script>

  </head>
  <body>

    <!-- HEADER -->
    <div class="container" style="margin-top:20px">
      <div class="row">
        <div class="col-3">
          <img src="../imgs/thunder-cloud.png" alt="thunder-cloud.png">
        </div>
        <div class="col-6">
          <h1>Front Desk Thunder Console</h1>
        </div>
        <div class="col-3">
          <img src="../imgs/thunder-cloud.png" alt="thunder-cloud.png">
        </div>
      </div>
    </div>

    <hr>

    <!-- TIMER BUTTONS -->
    <div class="container">
      <div class="row">
        <div class="col">
          <button id="reset" type="button" class="btn btn-info btn-block">RESET</button>
        </div>
        <div class="col">
          <button id="start" type="button" class="btn btn-success btn-block">START</button>
        </div>
        <div class="col">
          <button id="stop" type="button" class="btn btn-danger btn-block">STOP</button>
        </div>
      </div>
    </div> 

    <!-- TIMER -->
    <div class="container" style="margin-top:20px;margin-bottom:20px">
      <h1 id="time" style="margin-bottom:0px;font-size:56px;border-radius:5px;background-color:black"></h1>
      <p id="timer"></p>
    </div>

    <hr>
    
    <!-- EMAIL BUTTON -->
    <div class="container">
      <div class="row">
        <div class="col">
          <button id="email" type="button" class="btn btn-basic btn-block">OPEN EMAIL</button>
        </div>
      </div>
    </div> 

    <!-- WEATHER WIDGETS -->
    <div class="container">
      <div class="row">
        <div class="col-md">  
          <iframe id="weather-radar" width="100%" frameborder="0" style="border:0;height:50vh;" allowfullscreen=true></iframe>
        </div>
      </div>
    </div>

  </body>
</html>
